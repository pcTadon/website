<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">        
    <style>
        :root {
            --blue-primary: #007bff;
            --blue-hover: #0056b3;
            --dark-bg: rgba(20, 20, 20, 0.95);
        }

        body {
            margin: 0;
            padding-bottom: 60px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7f6;
        }

        /* --- ENTÃŠTE & NAVIGATION --- */
        .profil-div {
            background: white;
            padding: 20px;
            border-bottom: 3px solid var(--blue-primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .Logo-compagny {
            width: 200px;
            height: auto;
            border: 2px solid var(--blue-primary);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            transition: all 0.4s ease-in-out;
        }

        .police-text {
            text-decoration: none;
            color: #ffffff;
            background-color: var(--blue-primary);
            padding: 10px 18px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            font-size: 0.9em;
        }

        .police-text:hover {
            background-color: var(--blue-hover);
            transform: translateY(-2px);
        }

        .menu-icon {
            display: none;
            font-size: 26px;
            color: var(--blue-primary);
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 35px;
            z-index: 1001;
        }

        /* --- BANNIÃˆRE DYNAMIQUE (HERO) --- */
        .hero-banner {
            position: relative;
            height: 250px;
            background: #2c3e50 url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=2070') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            z-index: 1; /* PrioritÃ© basse */
        }

        .hero-banner::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        #page-title {
            position: relative;
            font-size: 35px;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #1a1a7a;
            transform: skew(-5deg);
            margin: 0;
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            .menu-icon { display: block; }

            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                gap: 0;
                max-height: 0;
                overflow: hidden;
                box-shadow: 0 10px 15px rgba(0,0,0,0.1);
                z-index: 1000;
            }

            .nav-links.active {
                max-height: 400px; /* Ajuster selon le nombre de liens */
            }

            .police-text {
                width: 100%;
                text-align: center;
                box-sizing: border-box;
                border-radius: 0;
                background: white;
                color: var(--blue-primary);
                border-bottom: 1px solid #eee;
                padding: 15px;
            }

            .police-text:hover {
                background-color: #f8f9fa;
                transform: none;
            }

            .Logo-compagny { width: 140px; }
        }

        /* --- CONTENU & FOOTER --- */
        .main-content { max-width: 800px; margin: 40px auto; padding: 20px; text-align: center; }

        .social-container {
            text-align: center; background: white; padding: 20px; margin: 20px;
            border-radius: 15px; border: 2px solid var(--blue-primary);
        }

        .social-links { display: flex; justify-content: center; gap: 30px; font-size: 35px; }
        .social-links a { text-decoration: none; color: #333; transition: 0.3s; }
        .social-links a:hover { transform: scale(1.2); }

        .tv-footer {
            position: fixed; bottom: 0; width: 100%; height: 45px;
            background: var(--dark-bg); display: flex; align-items: center;
            border-top: 3px solid var(--blue-primary); z-index: 10000;
        }

        .tv-label {
            background: var(--blue-primary); color: white; padding: 0 15px;
            height: 100%; display: flex; align-items: center; font-weight: bold;
        }

        .tv-scroll-zone { flex: 1; overflow: hidden; white-space: nowrap; }
        .tv-text {
            display: inline-block; color: #fff; padding-left: 100%;
            animation: scroll-tv 25s linear infinite;
        }

        @keyframes scroll-tv {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <header class="profil-div">

    <main class="main-content">

    <div class="social-container">

        <div class="social-links">
            <a href="#" class="fab fa-facebook"></a>

    <footer class="tv-footer">

        <div class="tv-scroll-zone">

        </div>
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.getElementById("navbar");
            const icon = document.querySelector(".menu-icon i");
            
            nav.classList.toggle("active");
            
            // Animation de l'icÃ´ne
            if (nav.classList.contains("active")) {
                icon.classList.replace("fa-bars", "fa-times");
            } else {
                icon.classList.replace("fa-times", "fa-bars");
            }
        }
    </script>

</body>
</html>
