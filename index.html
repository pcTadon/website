        body {

            background-color: #f0f0f0;

        header, footer {

        .annonce {
            position: fixed;

            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background-color: #64ff45;
            color: #2229e1;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .infos {
            font-size: 24px;
            margin-right: 15px;
        }
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: defilement 10s linear infinite;
        }
        @keyframes defilement {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff7f7f 0deg 60deg,
                #7fbfff 60deg 120deg,
                #7fff7f 120deg 180deg,
                #ff7fbf 180deg 240deg,
                #bf7fff 240deg 300deg,
                #ffff7f 300deg 360deg
            );
            transition: transform 3s ease-out;
        }
        .spin-button, .game button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .spin-button:hover, .game button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
