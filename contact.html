<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">        
    <style>
        body {
            margin: 0;
            padding-bottom: 60px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7f6;
        }

        /* --- HEADER & MENU RESPONSIVE --- */
        .profil-div {
            text-align: center;
            background: white;
            padding: 20px;
            border-bottom: 3px solid #007bff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .Logo-compagny {
            width: 250px;
            height: auto;
            border: 2px solid #007bff;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .menu-icon {
            display: none;
            font-size: 26px;
            color: #007bff;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 40px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            transition: all 0.4s ease;
        }

        .police-text {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .police-text:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* --- BANNIÃˆRE DYNAMIQUE (HERO) --- */
        .hero-banner {
            position: relative;
            height: 250px;
            background: #2c3e50 url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=2070') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-banner::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        #page-title {
            position: relative;
            font-size: 35px;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #1a1a7a;
            transform: skew(-5deg);
            margin: 0;
        }

        /* --- ZONE CONTACT --- */
        .conteneur-parent {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 40px 20px;
        }

        .card-contact, .form-container {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-top: 6px solid #352fea;
        }

        .titre-contact, .form-title {
            font-size: 28px;
            color: #2b1df9;
            font-weight: 900;
            text-shadow: 2px 2px 0px #1a1a7a;
            transform: skew(-5deg);
            text-transform: uppercase;
            margin-bottom: 25px;
            text-align: center;
        }

        .info-group { margin-bottom: 25px; text-align: center; }
        .label { display: block; font-size: 0.75rem; color: #aaa; text-transform: uppercase; margin-bottom: 8px; }
        .valeur { 
            font-size: 1.1rem; color: #333; text-decoration: none; font-weight: 700;
            padding: 8px 15px; border-radius: 8px; background: #fdf2f2; transition: 0.3s;
        }
        .valeur:hover { background: #2b1df9; color: #fff; }

        /* --- FORMULAIRE --- */
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group input, .input-group textarea {
            width: 100%; padding: 10px 0; border: none; border-bottom: 2px solid #ddd; outline: none; background: transparent;
        }
        .input-group label { position: absolute; top: 10px; left: 0; color: #999; transition: 0.3s; pointer-events: none; }
        .input-group input:focus ~ label, .input-group input:not(:placeholder-shown) ~ label,
        .input-group textarea:focus ~ label, .input-group textarea:not(:placeholder-shown) ~ label {
            top: -18px; font-size: 12px; color: #2b1df9; font-weight: bold;
        }

        .btn-submit {
            width: 100%; padding: 12px; border: none; background: #2b1df9; color: white;
            font-weight: bold; border-radius: 6px; cursor: pointer; display: flex;
            justify-content: center; align-items: center; gap: 10px; transition: 0.4s;
        }
        .btn-submit:hover { background: #333; }

        /* --- MAP & SOCIAL --- */
        iframe { width: 100%; height: 300px; border: none; margin-top: 20px; }
        .social-container { text-align: center; padding: 40px; background: white; }
        .social-links { font-size: 30px; display: flex; justify-content: center; gap: 25px; }
        .social-links a { color: #333; transition: 0.3s; }
        .fa-facebook:hover { color: #1877F2; }
        .fa-instagram:hover { color: #E4405F; }
        .fa-youtube:hover { color: #FF0000; }

        /* --- FOOTER TV --- */
        .tv-footer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 45px;
            background: rgba(20, 20, 20, 0.95); display: flex; align-items: center;
            border-top: 3px solid #007bff; z-index: 9999;
        }
        .tv-label { background: #007bff; color: white; padding: 0 20px; height: 100%; display: flex; align-items: center; font-weight: bold; }
        .tv-scroll-zone { flex: 1; overflow: hidden; white-space: nowrap; }
        .tv-text { display: inline-block; color: #fff; padding-left: 100%; animation: scroll-tv 20s linear infinite; }
        @keyframes scroll-tv { from { transform: translateX(0); } to { transform: translateX(-100%); } }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .menu-icon { display: block; }
            .nav-links {
                position: absolute; top: 100%; left: 0; width: 100%; background: white;
                flex-direction: column; max-height: 0; overflow: hidden; box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            }
            .nav-links.active { max-height: 500px; padding: 10px 0; }
            .police-text { width: 90%; margin: 5px auto; text-align: center; }
            #page-title { font-size: 24px; }
        }
    </style>
</head>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2530.687265636043!2d4.85!3d50.46!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTDCsDI3JzM2LjAiTiA0wrA1MScwMC4wIkU!5e0!3m2!1sfr!2sbe!4v1643734000000" loading="lazy"></iframe>

    <script>

</html>
